<!DOCTYPE html>
<html>
    <body>
        <p id = "Your Order"></p>
        <script>
        var XML_Parser, XML_Document;

            var Food = "<food>" +
            "<appetizer> French Onion Soup </appetizer>" +
            "<entree> Agnolotti </entree>" +
            "<desert> Cannoli </desert>" +
            "<wine> Brunello Di Montalcino, La Fortuna </wine>"+
            "<year> 2013 </year>"
            "</food>";

            XML_Parser = new DOMParser();

            XML_Document = XML_Parser.parseFromString(Food, "text/xml");
            document.getElementById("Your Order").innerHTML = 
            XML_Document.getElementsByTagName("appetizer")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
